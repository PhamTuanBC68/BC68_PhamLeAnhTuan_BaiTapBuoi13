<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <h2>Bài tập tính số tiền lương dựa trên ngày làm</h2>
      <div class="mb-3">
        <label for="" class="form-label">Số lương</label>
        <input
          type="text"
          class="form-control"
          name=""
          id="soLuong"
          aria-describedby="helpId"
          placeholder="Nhập số lương"
        />
      </div>
      <div class="mb-3">
        <label for="" class="form-label">Số ngày làm</label>
        <input
          type="text"
          class="form-control"
          name=""
          id="soNgayLam"
          aria-describedby="helpId"
          placeholder="Nhập số ngày làm"
        />
      </div>
      <button class="btn btn-primary">Tính tiền lương</button>
      <div
        class="bg-danger text-white p-2 rounded bg-opacity-75 mt-4"
        id="ketQua"
      ></div>
    </div>
    <div class="container my-5">
      <h2>Bài tập kiểm tra giá trị trung bình của 5 số thực</h2>
      <!-- bs5-form-input  -->
      <div class="mb-3">
        <label for="" class="form-label">Nhập số đầu tiên</label>
        <input
          type="text"
          class="form-control"
          name=""
          id="soThuNhat"
          aria-describedby="helpId"
          placeholder="Nhập số thứ nhất"
        />
      </div>
      <div class="mb-3">
        <label for="" class="form-label">Nhập số thứ hai</label>
        <input
          type="text"
          class="form-control"
          name=""
          id="soThuHai"
          aria-describedby="helpId"
          placeholder="Nhập số thứ hai"
        />
      </div>
      <div class="mb-3">
        <label for="" class="form-label">Nhập số thứ ba</label>
        <input
          type="text"
          class="form-control"
          name=""
          id="soThuBa"
          aria-describedby="helpId"
          placeholder="Nhập số thứ ba"
        />
      </div>
      <div class="mb-3">
        <label for="" class="form-label">Nhập số thứ bốn</label>
        <input
          type="text"
          class="form-control"
          name=""
          id="soThuBon"
          aria-describedby="helpId"
          placeholder="Nhập số thứ bốn"
        />
      </div>
      <div class="mb-3">
        <label for="" class="form-label">Nhập số thứ năm</label>
        <input
          type="text"
          class="form-control"
          name=""
          id="soThuNam"
          aria-describedby="helpId"
          placeholder="Nhập số thứ năm"
        />
      </div>
      <button class="btn btn-dark">Kiểm tra kết quả</button>
      <div
        class="bg-danger text-white p-2 rounded bg-opacity-75 mt-4"
        id="giaTriTrungBinh"
      ></div>
    </div>
    <div class="container">
      <h2>Bài tập quy đổi tiền đô sang VND</h2>
      <div class="mb-3">
        <label for="" class="form-label">Nhập vào tên</label>
        <input
          type="text"
          class="form-control"
          id="hoTen"
          aria-describedby="helpId"
          placeholder="Nhập vào họ tên người đổi tiền"
        />
      </div>
      <div class="mb-3">
        <label for="" class="form-label">Nhập vào số tiền</label>
        <input
          type="text"
          class="form-control"
          id="soLuongDoi"
          aria-describedby="helpId"
          placeholder="Nhập vào số tiền đổi"
        />
      </div>

      <button class="btn btn-dark" id="tinhSoTienHang">Quy đổi</button>
      <div
        class="bg-dark bg-opacity-75 text-white p-3 rounded"
        id="tongTienDoiDuoc"
        data-huhu="1"
      ></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
